<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chori –∑–∞–±—Ä–æ–Ω–∏—Ä–æ–≤–∞—Ç—å —Å—Ç–æ–ª–∏–∫</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            color: var(--tg-theme-text-color);
            background: var(--tg-theme-bg-color);
            font-family: 'Arial', sans-serif;
            padding: 20px;
        }

        .Main, .test-form, .loader {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin-top: 20px;
            margin-bottom: 20px;
            font-size: 24px;
        }

        img {
            width: 150px;
            max-width: 100%;
            height: auto;
            margin: 20px auto;
        }

        .btn {
            border: 0;
            border-radius: 5px;
            margin-top: 15px;
            height: 50px;
            width: 100%;
            font-size: 18px;
            font-weight: 500;
            cursor: pointer;
            color: var(--tg-theme-button-text-color);
            background: var(--tg-theme-button-color);
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        form {
            display: none;
        }
        
        input, select {
            outline: none;
            border-radius: 5px;
            border: 2px solid #535353;
            padding: 12px 10px;
            margin: 10px 0;
            background: var(--tg-theme-section-separator-color);
            color: var(--tg-theme-text-color);
            transition: all .2s;
            width: 100%;
            font-size: 16px;
        }
        
        input:focus, select:focus {
            border-color: var(--tg-theme-secondary-bg-color);
        }

        .loader {
            display: none;
            font-size: 48px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .beer {
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞ —Å –ø–ª–µ–π—Å—Ö–æ–ª–¥–µ—Ä–æ–º */
        .input-with-placeholder {
            position: relative;
            width: 100%;
            margin: 10px 0;
        }

        .input-with-placeholder select {
            width: 100%;
            padding: 12px 10px;
            border: 2px solid #535353;
            border-radius: 5px;
            background: var(--tg-theme-section-separator-color);
            color: var(--tg-theme-text-color);
            font-size: 16px;
            appearance: none; /* –£–±–∏—Ä–∞–µ–º —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω—ã–π —Å—Ç–∏–ª—å –±—Ä–∞—É–∑–µ—Ä–∞ */
            -webkit-appearance: none; /* –î–ª—è Safari */
            -moz-appearance: none; /* –î–ª—è Firefox */
        }

        /* –ü–ª–µ–π—Å—Ö–æ–ª–¥–µ—Ä */
        .input-with-placeholder .placeholder {
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            color: #999; /* –°–µ—Ä—ã–π —Ü–≤–µ—Ç, –∫–∞–∫ —É –ø–ª–µ–π—Å—Ö–æ–ª–¥–µ—Ä–æ–≤ –≤ –∏–Ω–ø—É—Ç–∞—Ö */
            pointer-events: none; /* –ß—Ç–æ–±—ã –ø–ª–µ–π—Å—Ö–æ–ª–¥–µ—Ä –Ω–µ –º–µ—à–∞–ª –∫–ª–∏–∫—É –Ω–∞ select */
            transition: all 0.2s;
            font-style: italic; /* –ö—É—Ä—Å–∏–≤, –µ—Å–ª–∏ –Ω—É–∂–Ω–æ */
        }

        /* –°–∫—Ä—ã–≤–∞–µ–º –ø–ª–µ–π—Å—Ö–æ–ª–¥–µ—Ä –ø—Ä–∏ –≤—ã–±–æ—Ä–µ –∑–Ω–∞—á–µ–Ω–∏—è */
        .input-with-placeholder select:not([value=""]) + .placeholder {
            opacity: 0;
            visibility: hidden;
        }

        /* –ö–∞—Å—Ç–æ–º–Ω–∞—è —Å—Ç—Ä–µ–ª–∫–∞ –¥–ª—è –≤—ã–ø–∞–¥–∞—é—â–µ–≥–æ —Å–ø–∏—Å–∫–∞ */
        .input-with-placeholder::after {
            content: "‚ñº";
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            pointer-events: none;
            color: #999;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/themes/material_blue.css">
</head>
<body>
    <div class="loader">
        <span class="beer">üç∫</span>
    </div>

    <div class="Main">
        <h1>Chori</h1>
        <img src="/static/logo.jpg" alt="Logo">
        <p></p>
        <button class="btn" id="book-table-btn">–Ø —Ö–æ—á—É –∑–∞–±—Ä–æ–Ω–∏—Ä–æ–≤–∞—Ç—å —Å—Ç–æ–ª–∏–∫</button>
        <button class="btn" id="menu-btn">–ú–µ–Ω—é</button>
    </div>
    <form class="test-form">    
        <input type="text" placeholder="–í–∞—à–µ –∏–º—è" class="title-inp">
        <input type="tel" id="phone" placeholder="–í–∞—à —Ç–µ–ª–µ—Ñ–æ–Ω" class="desc-inp">
        <input type="text" id="date-picker" placeholder="–í—ã–±–µ—Ä–∏—Ç–µ –¥–∞—Ç—É">
        <input type="text" id="time-picker" placeholder="–í—ã–±–µ—Ä–∏—Ç–µ –≤—Ä–µ–º—è">
        <input type="number" placeholder="–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ —á–µ–ª–æ–≤–µ–∫" class="countPeople">

        <button class="btn s-btn">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
    </form>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/ru.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const loader = document.querySelector(".loader");
            const main = document.querySelector(".Main");
            const form = document.querySelector(".test-form");
            const submitButton = document.querySelector(".s-btn");
            const phoneInput = document.getElementById("phone");
            const token = '7571474973:AAF3bwSdOwf7MyZ6GM7-osHdYaJIGTZxzQg'; // –¢–æ–∫–µ–Ω –≤–∞—à–µ–≥–æ –±–æ—Ç–∞
            const chat_id = '-1002277561873'; // ID –≤–∞—à–µ–≥–æ —á–∞—Ç–∞
    
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è –∫–Ω–æ–ø–∫–∏ "–Ø —Ö–æ—á—É –∑–∞–±—Ä–æ–Ω–∏—Ä–æ–≤–∞—Ç—å —Å—Ç–æ–ª–∏–∫"
            document.getElementById("book-table-btn").addEventListener("click", function () {
                loader.style.display = "flex";
                main.style.display = "none";
                form.style.display = "none";
    
                setTimeout(() => {
                    loader.style.display = "none";
                    form.style.display = "flex";
                }, 5000);
            });
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è –∫–Ω–æ–ø–∫–∏ "–ú–µ–Ω—é"
            document.getElementById("menu-btn").addEventListener("click", function () {
                loader.style.display = "flex";

                setTimeout(() => {
                window.location.href = "https://chori-vrn.ru/";
            }, 5000);
            });

            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –æ—Ç–ø—Ä–∞–≤–∫–∏ —Ñ–æ—Ä–º—ã
            submitButton.addEventListener("click", function (e) {
                e.preventDefault(); // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω–æ–µ –ø–æ–≤–µ–¥–µ–Ω–∏–µ —Ñ–æ—Ä–º—ã
    
                // –°—á–∏—Ç—ã–≤–∞–µ–º –¥–∞–Ω–Ω—ã–µ –∏–∑ —Ñ–æ—Ä–º—ã
                const name = document.querySelector(".title-inp").value.trim();
                const phone = document.getElementById("phone").value.trim();
                const date = document.getElementById("date-picker").value.trim();
                const time = document.getElementById("time-picker").value.trim();
                const peopleCount = document.querySelector(".countPeople").value;
                
                // –§–æ—Ä–º–∏—Ä—É–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –¥–ª—è Telegram
                const message = `
    <b>–ù–æ–≤–∞—è –∑–∞—è–≤–∫–∞ –Ω–∞ –±—Ä–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ —Å—Ç–æ–ª–∏–∫–∞:</b>
    –ò–º—è: ${name}
    –¢–µ–ª–µ—Ñ–æ–Ω: ${phone}
    –î–∞—Ç–∞: ${date}
    –í—Ä–µ–º—è: ${time}
    –ö–æ–ª–∏—á–µ—Å—Ç–≤–æ —á–µ–ª–æ–≤–µ–∫: ${peopleCount}
                `.trim();
                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –≤ Telegram
                loader.style.display = "flex"; // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º "–∑–∞–≥—Ä—É–∑—á–∏–∫"
                form.style.display = "none"; // –°–∫—Ä—ã–≤–∞–µ–º —Ñ–æ—Ä–º—É
    
                fetch(`https://api.telegram.org/bot${token}/sendMessage`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        chat_id: chat_id,
                        text: message,
                        parse_mode: "HTML", // –ß—Ç–æ–±—ã —Ç–µ–∫—Å—Ç —Å–æ–æ–±—â–µ–Ω–∏—è –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–ª HTML
                    }),
                })
                    .then((response) => response.json())
                    .then((data) => {
                        loader.style.display = "none"; // –°–∫—Ä—ã–≤–∞–µ–º "–∑–∞–≥—Ä—É–∑—á–∏–∫"
                        if (data.ok) {
                            alert("–í–∞—à–µ —Å–æ–æ–±—â–µ–Ω–∏–µ —É—Å–ø–µ—à–Ω–æ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ!");
    
                            // –°–±—Ä–∞—Å—ã–≤–∞–µ–º —Ñ–æ—Ä–º—É
                            document.querySelector(".test-form").reset();
                            main.style.display = "flex"; // –í–æ–∑–≤—Ä–∞—â–∞–µ–º—Å—è –∫ –≥–ª–∞–≤–Ω–æ–º—É —ç–∫—Ä–∞–Ω—É
                        } else {
                            alert("–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ —Å–æ–æ–±—â–µ–Ω–∏—è. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ —Å–Ω–æ–≤–∞.");
                            form.style.display = "flex"; // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ñ–æ—Ä–º—É —Å–Ω–æ–≤–∞
                        }
                    })
                    .catch((error) => {
                        loader.style.display = "none"; // –°–∫—Ä—ã–≤–∞–µ–º "–∑–∞–≥—Ä—É–∑—á–∏–∫"
                        console.error("–û—à–∏–±–∫–∞:", error);
                        alert("–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ —Å–Ω–æ–≤–∞.");
                        form.style.display = "flex"; // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ñ–æ—Ä–º—É —Å–Ω–æ–≤–∞
                    });
            });
    
            // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ —Ñ–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ —Ç–µ–ª–µ—Ñ–æ–Ω–∞
            phoneInput.addEventListener("input", function (e) {
                let x = e.target.value.replace(/\D/g, "").match(/(\d{0,1})(\d{0,3})(\d{0,3})(\d{0,2})(\d{0,2})/);
                e.target.value = "+7" + (x[2] ? " (" + x[2] : "") + (x[3] ? ") " + x[3] : "") + (x[4] ? "-" + x[4] : "") + (x[5] ? "-" + x[5] : "");
            });
    
            // Flatpickr –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ –¥–ª—è –≤—ã–±–æ—Ä–∞ –¥–∞—Ç—ã –∏ –≤—Ä–µ–º–µ–Ω–∏
            flatpickr("#date-picker", {
                animate: true,
                dateFormat: "Y-m-d",
                minDate: "today",
                locale: "ru",
            });
    
            flatpickr("#time-picker", {
                enableTime: true,
                noCalendar: true,
                dateFormat: "H:i",
                time_24hr: true,
                minuteIncrement: 15,
                locale: "ru",
            });
        });
    </script>
</body>
</html>
