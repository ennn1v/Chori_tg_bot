<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chori –∑–∞–±—Ä–æ–Ω–∏—Ä–æ–≤–∞—Ç—å —Å—Ç–æ–ª–∏–∫</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            color: var(--tg-theme-text-color);
            background: var(--tg-theme-bg-color);
            font-family: 'Arial', sans-serif;
            padding: 20px;
        }

        .Main, .test-form, .loader {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin-top: 20px;
            margin-bottom: 20px;
            font-size: 24px;
        }

        img {
            width: 150px;
            max-width: 100%;
            height: auto;
            margin: 20px auto;
        }

        .btn {
            border: 0;
            border-radius: 5px;
            margin-top: 15px;
            height: 50px;
            width: 100%;
            font-size: 18px;
            font-weight: 500;
            cursor: pointer;
            color: var(--tg-theme-button-text-color);
            background: var(--tg-theme-button-color);
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        form {
            display: none;
        }
        
        input, select {
            outline: none;
            border-radius: 5px;
            border: 2px solid #535353;
            padding: 12px 10px;
            margin: 10px 0;
            background: var(--tg-theme-section-separator-color);
            color: var(--tg-theme-text-color);
            transition: all .2s;
            width: 100%;
            font-size: 16px;
        }
        
        input:focus, select:focus {
            border-color: var(--tg-theme-secondary-bg-color);
        }

        .loader {
            display: none;
            font-size: 48px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .beer {
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞ —Å –ø–ª–µ–π—Å—Ö–æ–ª–¥–µ—Ä–æ–º */
        .input-with-placeholder {
            position: relative;
            width: 100%;
            margin: 10px 0;
        }

        .input-with-placeholder select {
            width: 100%;
            padding: 12px 10px;
            border: 2px solid #535353;
            border-radius: 5px;
            background: var(--tg-theme-section-separator-color);
            color: var(--tg-theme-text-color);
            font-size: 16px;
            appearance: none; /* –£–±–∏—Ä–∞–µ–º —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω—ã–π —Å—Ç–∏–ª—å –±—Ä–∞—É–∑–µ—Ä–∞ */
            -webkit-appearance: none; /* –î–ª—è Safari */
            -moz-appearance: none; /* –î–ª—è Firefox */
        }

        /* –ü–ª–µ–π—Å—Ö–æ–ª–¥–µ—Ä */
        .input-with-placeholder .placeholder {
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            color: #999; /* –°–µ—Ä—ã–π —Ü–≤–µ—Ç, –∫–∞–∫ —É –ø–ª–µ–π—Å—Ö–æ–ª–¥–µ—Ä–æ–≤ –≤ –∏–Ω–ø—É—Ç–∞—Ö */
            pointer-events: none; /* –ß—Ç–æ–±—ã –ø–ª–µ–π—Å—Ö–æ–ª–¥–µ—Ä –Ω–µ –º–µ—à–∞–ª –∫–ª–∏–∫—É –Ω–∞ select */
            transition: all 0.2s;
            font-style: italic; /* –ö—É—Ä—Å–∏–≤, –µ—Å–ª–∏ –Ω—É–∂–Ω–æ */
        }

        /* –°–∫—Ä—ã–≤–∞–µ–º –ø–ª–µ–π—Å—Ö–æ–ª–¥–µ—Ä –ø—Ä–∏ –≤—ã–±–æ—Ä–µ –∑–Ω–∞—á–µ–Ω–∏—è */
        .input-with-placeholder select:not([value=""]) + .placeholder {
            opacity: 0;
            visibility: hidden;
        }

        /* –ö–∞—Å—Ç–æ–º–Ω–∞—è —Å—Ç—Ä–µ–ª–∫–∞ –¥–ª—è –≤—ã–ø–∞–¥–∞—é—â–µ–≥–æ —Å–ø–∏—Å–∫–∞ */
        .input-with-placeholder::after {
            content: "‚ñº";
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            pointer-events: none;
            color: #999;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/themes/material_blue.css">
</head>
<body>
    <div class="loader">
        <span class="beer">üç∫</span>
    </div>

    <div class="Main">
        <h1>Chori</h1>
        <img src="/static/logo.jpg" alt="Logo">
        <p></p>
        <button class="btn" id="book-table-btn">–Ø —Ö–æ—á—É –∑–∞–±—Ä–æ–Ω–∏—Ä–æ–≤–∞—Ç—å —Å—Ç–æ–ª–∏–∫</button>
        <button class="btn" id="menu-btn">–ú–µ–Ω—é</button>
    </div>
    <form class="test-form">    
        <input type="text" placeholder="–í–∞—à–µ –∏–º—è" class="title-inp">
        <input type="tel" id="phone" placeholder="–í–∞—à —Ç–µ–ª–µ—Ñ–æ–Ω" class="desc-inp">
        <input type="text" id="date-picker" placeholder="–í—ã–±–µ—Ä–∏—Ç–µ –¥–∞—Ç—É">
        <input type="text" id="time-picker" placeholder="–í—ã–±–µ—Ä–∏—Ç–µ –≤—Ä–µ–º—è">
        
        <!-- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä —Å –ø–ª–µ–π—Å—Ö–æ–ª–¥–µ—Ä–æ–º –¥–ª—è –≤—ã–ø–∞–¥–∞—é—â–µ–≥–æ —Å–ø–∏—Å–∫–∞ -->
        <div class="input-with-placeholder">
            <select id="people-count">
                <option value="" disabled selected>–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ —á–µ–ª–æ–≤–µ–∫</option>
                <option value="1">1 —á–µ–ª–æ–≤–µ–∫</option>
                <option value="2">2 —á–µ–ª–æ–≤–µ–∫–∞</option>
                <option value="3">3 —á–µ–ª–æ–≤–µ–∫–∞</option>
                <option value="4">4 —á–µ–ª–æ–≤–µ–∫–∞</option>
                <option value="5">5 —á–µ–ª–æ–≤–µ–∫</option>
                <option value="6">6 —á–µ–ª–æ–≤–µ–∫</option>
                <option value="7">7 —á–µ–ª–æ–≤–µ–∫</option>
                <option value="8">8 —á–µ–ª–æ–≤–µ–∫</option>
                <option value="9">9 —á–µ–ª–æ–≤–µ–∫</option>
                <option value="10">10 —á–µ–ª–æ–≤–µ–∫</option>
            </select>
            <span class="placeholder">–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ —á–µ–ª–æ–≤–µ–∫</span>
        </div>

        <button class="btn s-btn">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
    </form>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/ru.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const loader = document.querySelector(".loader");
            const main = document.querySelector(".Main");
            const form = document.querySelector(".test-form");

            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è –∫–Ω–æ–ø–∫–∏ "–Ø —Ö–æ—á—É –∑–∞–±—Ä–æ–Ω–∏—Ä–æ–≤–∞—Ç—å —Å—Ç–æ–ª–∏–∫"
            document.getElementById("book-table-btn").addEventListener("click", function () {
                loader.style.display = "flex";
                main.style.display = "none";
                form.style.display = "none";

                setTimeout(() => {
                    loader.style.display = "none";
                    main.style.display = "none";
                    form.style.display = "flex";
                }, 5000);
            });

            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è –∫–Ω–æ–ø–∫–∏ "–ú–µ–Ω—é"
            document.getElementById("menu-btn").addEventListener("click", function () {
                loader.style.display = "flex";
                main.style.display = "none";
                form.style.display = "none";

                setTimeout(() => {
                    window.location.href = "https://chori-vrn.ru/";
                }, 5000);
            });

            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è –≤—ã–ø–∞–¥–∞—é—â–µ–≥–æ —Å–ø–∏—Å–∫–∞
            const select = document.getElementById('people-count');
            const placeholder = document.querySelector('.input-with-placeholder .placeholder');

            select.addEventListener('change', function () {
                if (this.value !== "") {
                    placeholder.style.opacity = '0';
                    placeholder.style.visibility = 'hidden';
                } else {
                    placeholder.style.opacity = '1';
                    placeholder.style.visibility = 'visible';
                }
            });
            document.querySelector('.s-btn').addEventListener('click', function () {
            const name = document.querySelector('.title-inp').value;
            const phone = document.getElementById('phone').value;
            const date = document.getElementById('date-picker').value;
            const time = document.getElementById('time-picker').value;
            const peopleCount = document.getElementById('people-count').value;

            const data = {
                name: name,
                phone: phone,
                date: date,
                time: time,
                peopleCount: peopleCount
            };
                Telegram.WebApp.ready();
                Telegram.WebApp.sendData(JSON.stringify(data));
            
            
        });
        });

        flatpickr("#date-picker", {
            animate: true, 
            dateFormat: "Y-m-d", 
            minDate: "today", 
            locale: "ru"
        });

        flatpickr("#time-picker", {
            enableTime: true, 
            noCalendar: true, 
            dateFormat: "H:i", 
            time_24hr: true, 
            minuteIncrement: 15, 
            locale: "ru"
        });

        document.getElementById('phone').addEventListener('input', function (e) {
            let x = e.target.value.replace(/\D/g, '').match(/(\d{0,1})(\d{0,3})(\d{0,3})(\d{0,2})(\d{0,2})/);
            e.target.value = '+7' + (x[2] ? ' (' + x[2] : '') + (x[3] ? ') ' + x[3] : '') + (x[4] ? '-' + x[4] : '') + (x[5] ? '-' + x[5] : '');
        });

        // let tg = window.Telegram.WebApp;
        // let sBtn = document.getElementsByClassName("s-btn")[0];

        // sBtn.addEventListener("click", () => {
        //     tg.close();
        // });
        
    </script>
</body>
</html>
